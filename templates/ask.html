{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

<h2>New Question</h2>

<form method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Ask!</button>
    {% endbuttons %}
</form>

{% endblock content %}
