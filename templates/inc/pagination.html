<nav aria-label="pages">
    <div class="pagination">
            <!--TODO: make nav bar more beautiful-->
            {% if questions.has_previous %}
                <a class="page-link" href="?page={{ questions.previous_page_number }}"> &laquo; </a>
                <a class="page-link" href="?page=1"> 1</a>
            {% endif %}

            <a class="page-link" style="background-color: lightgrey" href="#">{{ questions.number }}</a>
    
            {% if questions.has_next %}
                <a class="page-link" href="?page={{ questions.paginator.num_pages }}">{{questions.paginator.num_pages}}</a>
                <a class="page-link" href="?page={{ questions.next_page_number }}">&raquo;</a>
            {% endif %}
    </div>
  </nav>
