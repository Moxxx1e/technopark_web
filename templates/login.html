{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<h2>Sign in</h2>
<br>

<form method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Sign in!</button>
    {% endbuttons %}
</form>

<br>
<br>
<a href="{% url 'signup' %}"><h4>Create new account</h4></a>


{% endblock content %}
